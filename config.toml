baseurl = "http://ShevaXu.github.io"
languageCode = "en-us"
title = "The Space of Sheva"

disqusShortname = "shevaxugithubio" # Optional, enable Disqus integration
MetaDataFormat = "toml"

[author]
    name = "Sheva Xu"

[permalinks]
    # Optional. Change the permalink format for the 'post' content type.
    # The format shown here is the same one Jekyll/Octopress uses by default.
    # post = "/blog/:year/:month/:day/:title/"

[indexes]
    # Optional. Use if you want tags and lists.
    category = "categories"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # Used when a given page doesn't set its own.
    defaultDescription = "Hello world!"
    defaultKeywords = "hugo, hyde-x, blog, github"

    # Changes sidebar background and link/accent colours.
    # See below for more colour options.
    # This also works: "theme-base-08 layout-reverse", or just "layout-reverse".
    theme = "theme-base-0c"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "sunburst"

    # Displays under the author name in the sidebar, keep it short.
    tagline = "That's not the shape of my heart."

    # Metadata used to drive integrations.
    googleAuthorship = ""
    googleAnalytics = ""
    gravatarHash = "a0a34dab03b94d1ab0e785aba0061c91"

    # Sidebar social links, avoid enabling too many of these if possible.
    # These should be full URLs.
    github = "https://github.com/ShevaXu"
    linkedin = ""
    googleplus = ""
    facebook = ""
    twitter = ""