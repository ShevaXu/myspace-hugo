{{ partial "head.html" . }}
{{ partial "topbar.html" . }}

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('{{ .Site.BaseUrl }}/img/home.png')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="page-heading">
					<h1>{{ .Title }}</h1> 					
				</div>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ range .Data.Pages }} {{ if eq .Section "post" }} {{ .Render "summary" }} {{ end }} {{ end }}
			<ul class="pager">
				<li class="next">
					<a href="#">Older Posts &rarr;</a>
				</li>
			</ul>
		</div>
	</div>
</div>

{{ partial "footer.html" . }}
{{ partial "foot.html" . }}
