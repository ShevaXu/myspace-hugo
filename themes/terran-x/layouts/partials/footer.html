<!-- Footer -->
<footer>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<ul class="list-inline text-center">
					{{ with .Site.Params.github }}
					<li>
						<a target="_blank" href={{ . }}>
							<span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                            </span>
						</a>
					</li>
					{{ end }} {{ with .Site.Params.facebook }}
					<li>
						<a target="_blank" href={{ . }}>
							<span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
						</a>
					</li> {{ end }} {{ with .Site.Params.twitter }}
					<li>
						<a target="_blank" href={{ . }}>
							<span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
						</a>
					</li> 
					{{ end }}
					<li>
						<div class="copyright text-muted">Powered by
							<a target="_blank" href="http://gohugo.io">
								<img src="{{ .Site.BaseUrl }}/img/hugo44.ico" />
							</a>
						</div>
					</li>
				</ul>
				<p class="copyright text-muted">Copyright &copy; Sheva Xu 2014-2015</p>
			</div>
		</div>
	</div>
</footer>
