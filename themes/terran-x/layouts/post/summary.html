<div class="post-preview">
	<a href="{{ .Permalink }}">
		<h2 class="post-title">{{ .Title }}</h2>		
	</a>
	{{ if isset .Params "subtitle" }}
	<h3 class="post-subtitle">
		{{ .Params.subtitle }}
	</h3>
	{{ end }}
	<p class="post-meta">{{ .Date.Format "Jan 2, 2006" }} &middot; Read in {{ .ReadingTime }} minute</p>
</div>
